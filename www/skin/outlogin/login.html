<form name="foutlogin" action="<?=RT_PATH?>/member/login/in" method="post" onsubmit="return foutlogin_submit(this);">
<input type="hidden" name="url" value="<?=URL?>" />

<div>
    <p><input type="text" id="mb_id" name="mb_id" size="17" maxlength="20" placeholder="아이디" /></p>
    <p>
        <input type="password" id="mb_password" name="mb_password" size="17" maxlength="20" placeholder="비밀번호" />&nbsp;
        <button type="submit" class="btn btn-xs btn-success">로그인</button>
    </p>
    <ul class="list-inline">
        <li><a href="<?=RT_PATH?>/member/join" class="text-success"><span class="glyphicon glyphicon-gift"></span> 회원가입</a></li>
        <li><a href="<?=RT_PATH?>/member/forget_idpwd" class="text-warning"><span class="glyphicon glyphicon-question-sign"></span> ID/PW 찾기</a></li>
    </ul>
</div>

</form>


<script type='text/javascript'>
//<![CDATA[
function foutlogin_submit(f) {
    if (!f.mb_id.value) {
        alert('회원 아이디를 입력하세요.');
        f.mb_id.focus();
        return false;
    }

    if (!f.mb_password.value) {
        alert('비밀번호를 입력하세요.');
        f.mb_password.focus();
        return false;
    }

    return true;
}
//]]>
</script>
