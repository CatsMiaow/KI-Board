        <dl class="dl-horizontal">

<script type='text/javascript'>
//<![CDATA[
$('#variable').click(function() {
    if (this.checked)
        $('#confList dl > dt > span:first-child').addClass('hide').siblings().removeClass('hide');
    else
        $('#confList dl > dt > span:first-child').removeClass('hide').siblings().addClass('hide');
});
//]]>
</script>
