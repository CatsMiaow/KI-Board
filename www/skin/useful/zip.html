//<![CDATA[
function find_zip(zip1, zip2, addr1) {
    var of = opener.document.<?=$form?>;

    of.<?=$fzip1?>.value  = zip1;
    of.<?=$fzip2?>.value  = zip2;

    of.<?=$faddr1?>.value = addr1;

    of.<?=$faddr2?>.focus();
    window.close();
    return false;
}

</script>
