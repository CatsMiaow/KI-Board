<form id="fboardpassword" class="form-horizontal" name="fboardpassword" method="post" action="<?=RT_PATH?>/<?=$action?>">
<input type="hidden" name="w"          value="<?=$w?>" />
<input type="hidden" name="bo_table"   value="<?=BO_TABLE?>" />
<input type="hidden" name="wr_id"      value="<?=$wr_id?>" />
<input type="hidden" name="comment_id" value="<?=$comment_id?>" />
<input type="hidden" name="qstr"  	   value="<?=$qstr?>" />

<fieldset>
	<legend><?=$title?></legend>
	<div class="form-group">
		<label class="col-md-3 control-label" for="password">비밀번호</label>
		<div class="col-md-9">
			<input type="password" id="password" name="password" class="form-control span3" maxlength="20" />
			<button type="submit" class="btn btn-primary">확인</button>
			<span class="help-block">
				<span class="glyphicon glyphicon-exclamation-sign"></span>
				이 게시물의 비밀번호를 입력하세요.
			</span>
		</div>
	</div>
</fieldset>

</form>


<script type='text/javascript' src='<?=JS_DIR?>/jquery/validate.js'></script>
<script type='text/javascript'>
//<![CDATA[
$(function() {
	$('#fboardpassword').validate({
		rules: { 
			password: { required:true, minlength:3 }
		},
		messages: {
			password: { required:'비밀번호를 입력하세요.', minlength:'최소 3자 이상 입력하세요.' }
		}
	});
});
//]]>
</script>
